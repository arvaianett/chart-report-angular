<div class="vertical-center">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-3 col-md-2 col-sm-2"></div>
      <div class="col-xl-6 col-lg-6 col-md-8 col-sm-8">
        <div *ngIf="!visibleChart">
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputFile" (change)="uploadXlsx($event.target.files)">
              <label class="custom-file-label" for="inputFile">Choose an excel file*</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text">Upload</span>
            </div>
          </div>
          <p class="upload-info">*your sheet must contain an Id and a Name column</p>
        </div>
        <div *ngIf="visibleChart">
          <highcharts-chart
            class="chart"
            [Highcharts]="Highcharts"
            [constructorType]="chartConstructor"
            [options]="chartOptions"
          ></highcharts-chart>
        </div>
        <div *ngIf="showErrorMessage">
          <h3 class="error-message">Sorry, something went wrong :(</h3>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-2 col-sm-2"></div>
    </div>
  </div>
</div>
